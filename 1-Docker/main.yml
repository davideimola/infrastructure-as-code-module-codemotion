---
- hosts: docker-machine
  remote_user: root

  tasks:
    - name: 'Install yum utils'
      yum:
        name: yum-utils
        state: latest
    - name: 'Add Docker repository'
      yum-repository:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        state: present
    - name: 'Install docker packages'
      yum:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest